<body onload="loadInitialData();">
  <div class="add__new__btn__modile__only">
    <button class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#addNewModal">
       <i class="fas fa-plus mr-2"></i> Add Avenger
    </button>
 </div>
 <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="addNewModalLabel">Add Avenger</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <form onsubmit="return false">
                <div class="mb-3">
                   <label for="imageUrl" class="form-label">Image Url</label>
                   <input type="url" class="form-control" id="imageUrl"
                      placeholder="http://marvel-hero.com/iron-man" />
                </div>
                <div class="mb-3">
                   <label for="taskTitle" class="form-label">Avenger Name</label>
                   <input type="text" class="form-control" id="taskTitle" placeholder="Tony Stark, Steve Rogers, etc"
                      required />
                </div>
                <div class="mb-3">
                   <label for="Tags" class="form-label">Powers and Abilities</label>
                   <input type="text" class="form-control" id="Tags" placeholder="Super Suit, Shild, Vibranium, etc"
                      required />
                </div>
                <div class="mb-3">
                   <label for="taskDescription" class="form-label">Avenger Info</label>
                   <textarea class="form-control" id="taskDescription" placeholder="Describe What he/she do ?"
                      rows="4" required></textarea>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                   Close
                </button>
                <button type="submit" class="btn btn-primary" onclick="handlesubmit()" data-bs-dismiss="modal">
                   Save
                </button>
             </form>
          </div>
       </div>
    </div>
 </div>
 <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
       <div class="modal-content">
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
             </button>
          </div>
       </div>
    </div>
 </div>
